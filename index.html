<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriceBook Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">PriceBook Calculator</h1>
    <form class="form" id="pricebook-form">
      <!-- Region -->
      <div class="form-group">
        <label for="region">Region</label>
        <select id="region" name="region" class="input-field">
          <option value="">-- Select Region --</option>
        </select>
      </div>

      <!-- Country -->
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" class="input-field">
          <option value="">-- Select Country --</option>
        </select>
        <p id="message"></p>
      </div>

      <!-- Supplier -->
      <div class="form-group">
        <label for="supplier">Supplier</label>
        <select id="supplier" name="supplier" class="input-field">
          <option value="">-- Select Supplier --</option>
        </select>
      </div>

      <!-- Currency -->
      <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency" name="currency" class="input-field">
          <option value="">-- Select Currency --</option>
        </select>
      </div>

      <!-- Payment Terms -->
      <div class="form-group">
        <label for="payment-terms">Payment Terms</label>
        <select id="payment-terms" name="payment-terms" class="input-field">
          <option value="">-- Select Payment Terms --</option>
        </select>
      </div>

      <!-- Engagement Type -->
      <div class="form-group">
        <label for="engagement-type">Engagement Type</label>
        <select id="engagement-type" name="engagement-type" class="input-field">
          <option value="">-- Select Engagement Type --</option>
        </select>
      </div>

      <!-- SLA -->
      <div class="form-group">
        <label for="sla">SLA / Level</label>
        <select id="sla" name="sla" class="input-field">
          <option value="">-- Select SLA/Level --</option>
        </select>
      </div>

      <!-- Resource Model (only for Staffing) -->
      <div class="form-group" id="resource-model-group" style="display:none;">
        <label>Resource Model</label>
        <div class="radio-group">
          <label><input type="radio" name="resource-model" value="With-Backfill"> With Backfill</label>
          <label><input type="radio" name="resource-model" value="Without-Backfill"> Without Backfill</label>
        </div>
      </div>

      <div style="display: flex;">
              <!-- Duration (hidden when Staffing is chosen) -->
        <div class="form-group" id="duration-group">
          <label for="duration">Duration<span id="format"></span></label>
          <input type="number" id="duration" name="duration" class="input-field" placeholder="Enter duration" value="1" min="1">
        </div>

              <!-- Additional Hours (only for Dispatch Ticket) -->
        <div class="form-group" id="additional-hours-group" style="display:none;">
          <label for="additional-hours">Additional Hours</label>
          <input type="number" id="additional-hours" name="additional-hours" class="input-field" placeholder="Enter hours" value="0" min="0">
        </div>
      </div>
      <!-- Number of Resources -->
      <div class="form-group">
        <label for="quantity">Number of Resources</label>
        <input type="number" id="quantity" name="quantity" class="input-field" placeholder="Enter quantity" value="1" min="1">
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button type="submit" class="btn">Calculate</button>
      </div>
    </form>
    <!-- Terms and contions -->
    <br class="terms">
      <p>By using this calculator, you agree to the <a href="./terms and conditions.html" target="_blank">terms and conditions</a> of TECEZE.</p>
    <!-- Result -->
    <div id="result"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
